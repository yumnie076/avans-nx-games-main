<div class="container mt-4">
  <h2>Nieuw Spel Aanmaken</h2>
  <form (ngSubmit)="createGame()" #form="ngForm">
    <input [(ngModel)]="game.title"
           name="title"
           class="form-control mb-2"
           placeholder="Titel"
           required
           [class.is-invalid]="form.submitted && form.controls['title'].invalid" />

    <input [(ngModel)]="game.releaseDate"
           name="releaseDate"
           type="date"
           class="form-control mb-2"
           required
           [class.is-invalid]="form.submitted && form.controls['releaseDate'].invalid" />

    <textarea [(ngModel)]="game.description"
              name="description"
              class="form-control mb-2"
              placeholder="Beschrijving"
              [class.is-invalid]="form.submitted && form.controls['description'].invalid"></textarea>

    <input [(ngModel)]="game.genre"
           name="genre"
           class="form-control mb-2"
           placeholder="Genre"
           [class.is-invalid]="form.submitted && form.controls['genre'].invalid" />

    <input [(ngModel)]="game.minPlayers"
           name="minPlayers"
           type="number"
           class="form-control mb-2"
           placeholder="Min spelers"
           [class.is-invalid]="form.submitted && form.controls['minPlayers'].invalid" />

    <input [(ngModel)]="game.maxPlayers"
           name="maxPlayers"
           type="number"
           class="form-control mb-2"
           placeholder="Max spelers"
           [class.is-invalid]="form.submitted && form.controls['maxPlayers'].invalid" />

    <div class="form-check mb-2">
      <input [(ngModel)]="game.isMultiplayer" name="isMultiplayer" type="checkbox" class="form-check-input" id="multiplayerCheck" />
      <label for="multiplayerCheck" class="form-check-label">Multiplayer</label>
    </div>

    <div class="form-check mb-2">
      <input [(ngModel)]="game.languageIndependent" name="languageIndependent" type="checkbox" class="form-check-input" id="languageIndependentCheck" />
      <label for="languageIndependentCheck" class="form-check-label">Taalonafhankelijk</label>
    </div>

    <button type="submit" class="btn btn-primary">Aanmaken</button>
  </form>
</div>
