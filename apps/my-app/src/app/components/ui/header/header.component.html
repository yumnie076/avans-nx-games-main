<header class="p-3 mb-3 border-bottom bg-light shadow-sm">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a routerLink="/dashboard" class="fs-4 fw-bold text-dark text-decoration-none">
        GameZone
      </a>

      <ul class="nav col-lg-auto mb-2 justify-content-center mb-md-0 gap-2">
        <li><a routerLink="/dashboard" class="nav-link px-2 text-dark">Dashboard</a></li>
        <li><a routerLink="/games" class="nav-link px-2 text-dark">Games</a></li>
        <li><a routerLink="/favorites" class="nav-link px-2 text-dark">Favorieten</a></li>
        <li><a routerLink="/suggested-friends" class="nav-link px-2 text-dark">Suggesties</a></li>
        <li><a routerLink="/mijn-vrienden" class="nav-link px-2 text-dark">Mijn vrienden</a></li>
        <li><a routerLink="/users" class="nav-link px-2 text-dark">Gebruikers</a></li>
        <li><a routerLink="/about" class="nav-link px-2 text-dark">Over</a></li>
      </ul>

      <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Zoeken..." aria-label="Search">
      </form>

      <ng-container *ngIf="authService.isLoggedIn(); else guestLinks">
        <div class="dropdown text-end">
          <a href="#" class="d-block text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://randomuser.me/api/portraits/thumb/men/5.jpg" alt="user" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" routerLink="/profile">Profiel</a></li>
            <li><a class="dropdown-item" routerLink="/settings">Instellingen</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">Uitloggen</a></li>
          </ul>
        </div>
      </ng-container>

      <ng-template #guestLinks>
        <div class="d-flex gap-2">
          <a routerLink="/login" class="btn btn-outline-primary">Inloggen</a>
          <a routerLink="/register" class="btn btn-primary">Registreren</a>
        </div>
      </ng-template>
    </div>
  </div>
</header>
